	$('#fontinc').on('click',function(){
		curSize = parseInt($('body').css('font-size')) + 2;
		if(curSize <= 20){
			$('body').css('font-size',curSize);
			$('body ul li a').css('font-size',curSize);
			$('.content p').css('font-size',curSize);
		}
	});
	$('#fontdec').on('click',function(){
		curSize = parseInt($('body').css('font-size')) - 2;
		if(curSize >= 10){
			$('body').css('font-size',curSize);
			$('body ul li a').css('font-size',curSize);
			$('.content p').css('font-size',curSize);
		}
	});
